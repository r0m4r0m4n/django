{% extends 'shop/base_blog.html' %}

{% block title %}
    Delete Order
{% endblock %}

{% block content %}
    <form action="{{ order.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3> А ты точно хочешь удалить <b> "{{ order.name }}"</b> заказ?</h3>
        <a href="{{ order.get_absolute_url }}" class="btn btn-outline-primary">Cancel</a>
        <button type=submit name='button' class="btn btn-outline-danger"> Delete</button>
    </form>
{% endblock %}
