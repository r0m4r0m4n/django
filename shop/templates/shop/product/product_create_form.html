{% extends 'shop/base_blog.html' %}
{% block title %}
    Product create
{% endblock %}
{% block content %}

    <form action="{% url 'product_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-success"> Create product</button>
    </form>
{% endblock %}
