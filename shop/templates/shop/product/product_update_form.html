{% extends 'shop/base_blog.html' %}

{% block title %}
    Edit Product  "{{ product.title | title }}"
{% endblock %}

{% block content %}

    <form action="{{ product.get_update_url }}" method="post">
    {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
            {{ field }}
            </div>
        {% endfor %}

    <button type="Submit" class="btn btn-outline-success"> Update Product</button>
    </form>

{% endblock %}
