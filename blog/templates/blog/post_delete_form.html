{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post  "{{ post.title|title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
        <h3> А ты точно хочешь удалить <b> "{{ post.title|title }}"</b> пост?</h3>
    <a href="{{post.get_absolute_url}}" class="btn btn-outline-primary">Cancel</a>
    <button type=submit class="btn btn-outline-danger"> Delete </button>
    </form>
{% endblock %}
